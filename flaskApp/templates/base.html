<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>{% block title %}EstysDesu{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for("static", filename = "images/sitewide/tse.ico") }}">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="{{ url_for("static", filename = "js/bulma.js") }}"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for("static", filename = "css/custom.css") }}">

</head>

<body class="body">

    <header>
        <nav class="navbar is-dark" role="navigation">

            <div class="navbar-brand">
                <a class="navbar-item is-uppercase" href="{{ url_for("index") }}">
                    Estys<strong>Desu</strong>
                </a>
                <a class="navbar-burger" data-target="navbarContent">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navbarContent">
                <div class="navbar-end">
                    <a class="navbar-item" href="{{ url_for("index") }}">Home</a>
                    <a class="navbar-item" href="{{ url_for("about") }}">About</a>
                    <a class="navbar-item" href="{{ url_for("projects") }}">Projects</a>
                    <a class="navbar-item" href="{{ url_for("blog") }}">Blog</a>
                    <a class="navbar-item" href="{{ url_for("connect") }}">Connect</a>
                </div>
            </div>

        </nav>
    </header>

    <main class="bodyContent">
        {% block bodyContent %}{% endblock bodyContent %}
    </main>

    {% block footer %}
    <footer class="footer">
        <div class="content has-text-centered">
            <p class="is-uppercase">Estys<strong>Desu</strong></p>
            <p>Proudly made by Tyler Estes from Kyoto, Japan.</p>
            <p>Source code is licensed under MIT license and can be found on <a href="https://github.com/estysdesu"
                    target="_blank">Github</a>.</p>
        </div>
    </footer>
    {% endblock footer %}


    <!-- custom -->
    <script src="{{ url_for("static", filename = "js/custom.js") }}"></script>
</body>

</html>
